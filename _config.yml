# Site wide configuration

title: Are We Right?
locale: en_US
description: ‘Are We Right Podcast’
logo: site-logo.png
search: false
url: http://ctruman.info/AreWeRight
#url: http://localhost:4000

# Jekyll configuration
permalink:   /:categories/:title
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      share: true
      layout: post
      categories: Tags
      comments: true
    scope:
      path: ""
      type: "pages"
    values:
      title_visible: true

